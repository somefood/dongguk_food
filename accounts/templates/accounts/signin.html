{% extends 'base.html' %}

{% block title %}로그인 {% endblock %}
{% block main_logo %}{% endblock %}
{% block content %}

<a href="{% url 'home' %}"><img src="/static/img/logo.png" class="mainLogo"></a>
<div class="row mt-5">
	<div class="col-12">
		<form action="" method="POST">
			{% csrf_token %}
			<label for="id">아이디</label>
			{{ f.username }}
			<label for="pw">패스워드</label>
			{{ f.password }}
			{% if error %}
				<p>{{ error }}</p>
			{% endif %}
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
</div>
<div class="row">
	<a class="col" href="{% url 'accounts:signup' %}">회원가입</a>
	<a class="col">아이디 찾기</a>
	<a class="col">비밀번호 찾기</a>
</div>
<div class="createTool">
	<p>지금 바로 회원가입하시고,<br>더 많은 정보를 만나보세요</p>
</div>
