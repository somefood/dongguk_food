{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}동국푸드{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="{% static 'css/common.css'%}" rel="stylesheet">
  <link href="{% static 'css/login.css'%}" rel="stylesheet">
  <link href="{% static 'css/sign.css'%}" rel="stylesheet">
  {% block jscode %}
  {% endblock %}
</head>
<body>
  {% block main_logo %}
    <h1><a href="{% url 'home' %}"><img src="/static/img/logo.png" class="mainLogo" alt="동국푸드"></a></h1>
  {% endblock %}

  {% block content %}
  {% endblock %}
</body>
</html>
